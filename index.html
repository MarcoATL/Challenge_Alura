<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="logo">
                <h1>a</h1>
            </div>
            <textarea id="input-text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
            <p class="note">⚠️ Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="output-section">
            <div id="output-message">
                <img id="placeholder-image" src="./images/img-1.png" alt="placeholder">
                <p id="placeholder-text">Ningún mensaje fue encontrado</p>
                <p id="placeholder-subtext">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="output-text" class="hidden">
                <p id="result-text"></p>
                <button id="copy-btn">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
